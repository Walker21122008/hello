<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Search</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      body{
        height: 100%;
        margin: 0;
        justify-content: center;  /* Centers horizontally */
        align-items: center;      /* Centers vertically */
      }
    </style>
    
  
</head>
<body>
    <header>
        <nav>
            <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
            <a href="https://www.google.com/advanced_search">Advanced</a>
        </nav>
    </header>
    <main>
        <img id = "search"; src="Google-logo.png" alt="Google Logo" class="logo">
        <form action="https://www.google.com/search">
            <input type="text" name="q" class="search-bar">
            <div class="button-container">
                <input type="submit" value="Google Search" class="search-button">
                <input type="submit" name="btnI" value="I'm Feeling Lucky" class="lucky-button">
            </div>
        </form>
    </main>
</body>
</html>
